<!DOCTYPE html>
<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/table_style.css" />
		<script language="javascript" type="text/javascript" src="js/checkInsert.js"></script>
		<script language="javascript" type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<h1 align="center">New Product</h1>
		<form action="" method="post" name="insForm" onsubmit="checkAll();">
			<div class="css_table" style="border: 1px solid #b7b7b7;">
				<div class="css_tr">
					<div class="css_td">品牌：</div>
					<div class="css_td"><input type="text" name="brand" size="30" autofocus/></div>
				</div>
				<div class="css_tr">
					<div class="css_td">商品名稱：</div>
					<div class="css_td"><input type="text" name="product" size="30"/></div>
				</div>
				<div class="css_tr">
					<div class="css_td">商品類型：</div>
					<div class="css_td"><input type="text" name="type" size="30"/></div>
				</div>
				<div class="css_tr">
					<div class="css_td">售價：</div>
					<div class="css_td"><input type="text" name="price" size="30"/></div>
				</div>
				<div class="css_tr">
					<div class="css_td">備註：</div>
					<div class="css_td"><input type="text" name="remark" size="30"/></div>
				</div>
				<div class="css_tr" align="right">
					<div class="css_td"></div>
					<div class="css_td">
						<button type="reset" class="css_button">清除</button>
						<input type="button" class="css_button" onclick="history.back()" value="返回"/>
						<input type="submit" class="css_button" name="button1" value="送出"/>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
